<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Cod Stats</title>
  </head>
  <body>
    <div class="container">
      <form>
        <label>Username</label>
        <input class="form-control" type="text" id="username" />
        <label for="platforms">Select Platform:</label>
        <select class="form-control" id="platforms" name="platforms">
          <option value="xbl">Xbox</option>
          <option value="psn">Playstation</option>
        </select>
        <br />
        <button class="btn btn-success btn-lg btn-block" id="submit">
          Submit
        </button>
      </form>

      <br />
      <div hidden id="table-stats">
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">Player</th>
              <th scope="col">Wins</th>
              <th scope="col">KD</th>
              <th scope="col">Total Kills</th>
              <th scope="col">Total Downs</th>
            </tr>
          </thead>
          <tbody id="stats-player"></tbody>
        </table>
        <button
          id="load-matches"
          type="button"
          class="btn btn-dark btn-lg btn-block"
        >
          Load Matches
        </button>
      </div>
      <br />
      <div hidden id="table-matches">
        <h1 style="text-align: center">Matches</h1>
        <br />
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">Placement</th>
              <th scope="col">Kills</th>
              <th scope="col">Damage</th>
              <th scope="col">Date</th>
            </tr>
          </thead>
          <tbody id="stats-matches"></tbody>
        </table>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
